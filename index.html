<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link type="text/css" href="./sudoku.css" rel="stylesheet"/>
</head>
<body>
<div class="t2 container">Sudoku Solver</div>
