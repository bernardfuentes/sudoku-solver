<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div id="container">
</div>
<button type="button" class="bg-blue-500 p-2" onclick="reset()">Reset</button>

<style>
    table {
        margin:1em auto;
    }
    td {
        height:30px;
        width:30px;
        border:1px solid;
        text-align:center;
    }
    td:first-child {
        border-left:solid;
    }
    td:nth-child(3n) {
        border-right:solid ;
    }
    tr:first-child {
        border-top:solid;
    }
    tr:nth-child(3n) td {
        border-bottom:solid ;
    }

    input {
        width:12px;

    }
</style>
